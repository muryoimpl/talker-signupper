sudo: false
language: ruby
rvm:
  - 2.4.1
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

before_install:
  - export CXX=g++
  - export CC=gcc
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX=g++-4.8; fi

services:
  - postgresql
  - redis-server

bundler_args: "--without development --deployment"

install:
  - bundle install
  - nvm install node -v v7.9.0
  - node -v
  - npm i -g yarn
  - bin/yarn

before_script:
  - cp -f config/database.travis.yml config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate

script:
  - yarn test
  - bundle exec rubocop
  - bundle exec rspec spec
